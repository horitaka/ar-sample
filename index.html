<!doctype HTML>
<html>
<script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/2.2.1/aframe/build/aframe-ar.js"></script>
<script src="https://rawgit.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-click-events/events.js"></script>

  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>
      <a-assets>
        <a-asset-item id="santa-obj" src="model/santa/santa.obj"></a-asset-item>
        <a-asset-item id="santa-mtl" src="model/santa/santa.mtl"></a-asset-item>
        <a-asset-item id="thinker" src="model/thinker/thinker.glb"></a-asset-item>
      </a-assets>

      <a-marker preset="hiro">
        <a-box position='0 0.5 0' material='color: yellow;'></a-box>
        <a-entity gltf-model="#thinker" scale="0.5 0.5 0.5" position="0 0 0" rotation="0 0 0"
           link="href: https://www.yahoo.co.jp; title: nonkapibara; image: #thinker"
           animation-mixer="loop:repeat">
        </a-entity>
      </a-marker>

      <a-marker  markerhandler emitevents="true" cursor="rayOrigin: mouse" id='marker-santa' type='pattern' url='./marker/maru.patt'>
        <!-- <a-sphere scale=".25 .25 .25" position="0 .5 0" color="#f00" link="href: https://qiita.com/nonkapibara; title: nonkapibara;">
          <a-animation attribute="position" to="0 1 0" direction="alternate" dur="2000" repeat="indefinite">
          </a-animation>
        </a-sphere> -->
        <a-obj-model id="santa" src="#santa-obj" mtl="#santa-mtl" position="0 0 0" scale="0.5 0.5 0.5" rotation="0 0 0" link="href: https://qiita.com/nonkapibara; title: nonkapibara;"></a-obj-model>
        <a-text value="Hello YouTube！!！" position="0 1.3 0" align="center"></a-text>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
